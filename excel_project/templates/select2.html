{%load static%}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'style1.css' %}">
    </head>

<body>
    
    <form method="POST" onsubmit="return validateSelection()">
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    {% if success %}<p style="color:green">{{ success }}</p>{% endif %}
        {% csrf_token %}
        <table class="form-table">
            <tr>
                <td><label>Database Colmns</label></td>
                <td><label>Excel Colmns for Fetching</label></td>
            </tr>
            <tr>
                <td><label for="selected_item">id:</label></td>
                <td>
                    <select name="selected_item" id="selected_item">
                        <option value="">--select--</option>
                        {% for item in items %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                    <input type="checkbox" name="item1"> Set Unique
                </td>
            </tr>
            <tr>
                <td><label for="selected_item1">name:</label></td>
                <td>
                    <select name="selected_item1" id="selected_item1">
                        <option value="">--select--</option>
                        {% for item in items %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                    <input type="checkbox" name="item2"> Set Unique
                </td>
            </tr>
            <tr>
                <td><label for="selected_item2">mn:</label></td>
                <td>
                    <select name="selected_item2" id="selected_item2">
                        <option value="">--select--</option>
                        {% for item in items %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                    <input type="checkbox" name="item3"> Set Unique
                </td>
            </tr>
            <tr>
                <td><label for="selected_item3">language:</label></td>
                <td>
                    <select name="selected_item3" id="selected_item3">
                        <option value="">--select--</option>
                        {% for item in items %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                    <input type="checkbox" name="item4"> Set Unique
                </td>
            </tr>
            <tr>
                <td><label for="selected_item4">gender:</label></td>
                <td>
                    <select name="selected_item4" id="selected_item4">
                        <option value="">--select--</option>
                        {% for item in items %}
                            <option value="{{ item }}">{{ item }}</option>
                        {% endfor %}
                    </select>
                    <input type="checkbox" name="item5"> Set Unique
                </td>
            </tr>
        </table>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        function validateSelection() {
            const selected = [
                document.getElementById('selected_item').value,
                document.getElementById('selected_item1').value,
                document.getElementById('selected_item2').value,
                document.getElementById('selected_item3').value,
                document.getElementById('selected_item4').value,
            ];
            if (new Set(selected).size !== selected.length) {
                alert("Please select different values for each field.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
